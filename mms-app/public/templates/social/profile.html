<div class="media">
    <img class="media-object pull-left" src="/assets/img/default-user-icon.png" alt="markmo" style="width: 64px; height: 64px;">
    <div class="media-body">
        <h4 class="media-heading">{{user.name}}</h4>
        <p>{{user.biography}}</p>
        <p>{{user.numberComments}} comments&nbsp;&nbsp;{{user.votes}} votes</p>
    </div>
    <hr>
    <button class="btn pull-left">Follow</button>
    <a class="pull-right">Full Profile <i class="icon-arrow-right"></i></a>
</div>
