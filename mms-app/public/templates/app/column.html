<ul class="breadcrumb">
    <li><a href="#/data-sources/{{dataSource.id}}"><span class="muted">[Data Source]</span> {{dataSource.name}}</a> <span class="divider">/</span></li>
    <li><a href="#/schemas/{{schema.id}}/tables"><span class="muted">[Schema]</span> {{schema.name}}</a> <span class="divider">/</span></li>
    <li><a href="#/schemas/{{schema.id}}/tables/{{table.id}}"><span class="muted">[Table]</span> {{table.name}}</a></li>
</ul>
{{#with column}}
<a class="btn btn-primary pull-right" href="#/columns/{{id}}/revisions">Revisions</a>
<form class="form-horizontal">
    <fieldset>
        <legend>{{friendlyName}}</legend>
        <div class="control-group">
            <label class="control-label" for="columnIndex">Column Index</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="columnIndex">{{columnIndex}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="isAutoinc">Auto Increment?</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="isAutoinc">{{isAutoinc}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="isNullable">Nullable?</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="isNullable">{{isNullable}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="isUnique">Unique?</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="isUnique">{{isUnique}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="precision">Precision</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="precision">{{precision}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="scale">Scale</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="scale">{{scale}}</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="defaultValue">Default value</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="defaultValue">{{defaultValue}}</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-primary" href="#/columns/{{id}}/edit">Edit</a>
            </div>
        </div>
    </fieldset>
</form>
{{/with}}
