<h1>Stakeholder Roles</h1>
<div class="clearfix" style="margin-bottom: 10px;">
    <button id="create-role" class="btn btn-small btn-success">
        <i class="icon-plus icon-white"></i>
        <span>New role&hellip;</span>
    </button>
</div>
{{#if roles}}
<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th colspan="2" style="width: 91px;"></th>
    </tr>
    </thead>
    <tbody>
    {{#each roles}}
    <tr>
        <td><a href="#" data-id="{{id}}" class="role-name">{{name}}</a></td>
        <td style="width: 14px;"><a href="#" class="role-edit" data-id="{{id}}"><i class="icon-edit"></i></a></td>
        <td style="width: 77px;"><input class="role-delete" data-id="{{id}}" type="checkbox"></td>
    </tr>
    {{/each}}
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2"></td>
        <td style="width: 77px;">
            <button id="btnDelete" class="btn btn-small btn-danger">
                <i class="icon-remove icon-white"></i>
                <span>Delete</span>
            </button>
        </td>
    </tr>
    </tfoot>
</table>
{{else}}
<p>None defined.</p>
{{/if}}
