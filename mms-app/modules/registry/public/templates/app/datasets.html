<ul class="breadcrumb">
    <li><a href="#/datasources/{{datasource.id}}/catalogs"><span class="muted">[Data Source]</span> {{datasource.name}}</a> <span class="divider">/</span></li>
    <li><a href="#/catalogs/{{catalog.id}}/namespaces"><span class="muted">[Catalog]</span> {{catalog.name}}</a> <span class="divider">/</span></li>
    <li><a href="#/namespaces/{{namespace.id}}/tables"><span class="muted">[Namespace]</span> {{namespace.name}}</a></li>
</ul>
<h1>Datasets</h1>
<div id="filter-type-btn-group" class="btn-group clearfix" data-toggle="buttons-checkbox">
    {{#each filterTypes}}
    <button type="button" class="btn pull-right">{{name}}</button>
    {{/each}}
</div>
<div class="accordion" id="accordion1">
    {{#each datasets}}
    <div class="accordion-group">
        <div class="accordion-heading">
            <a href="#/datasets/{{id}}/edit" class="pull-right"><i class="icon-edit"></i>Edit</a>
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#dataset{{id}}">
                {{name}}
            </a>
        </div>
        <div id="dataset{{id}}" class="accordion-body collapse">
            <div class="accordion-inner"></div>
        </div>
    </div>
    {{/each}}
</div>
