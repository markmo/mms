{{#with term}}
<h3>{{name}}</h3>
<label>Definition</label>
<p>{{{../defn}}}</p>
<label>Description</label>
<p>{{description}}</p>
<p><label>Domain:</label> {{domain.name}}</p>
<p><label>Parent:</label> {{parent.name}}</p>
<p><label>Security Classification:</label> {{securityClassification.name}}</p>
<p><label>Tags:</label> {{#foreach tags}}<span class="label">{{name}}</span>{{#if $more}}&nbsp;{{/if}}{{/foreach}}</p>
<label>Custom Metadata</label>
<p id="custom-metadata"></p>
{{/with}}
<div class="pull-right">
  <button id="btnCancel" class="btn">Cancel</button>
  <button id="btnEdit" class="btn btn-primary">Edit</button>
</div>
