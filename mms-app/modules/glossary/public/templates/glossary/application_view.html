{{#with model}}
<dl>
  <dt>Name</dt>
  <dd>{{name}}</dd>
  <dt>Description</dt>
  <dd>{{description}}</dd>
  <dt>Known Issues</dt>
  <dd>{{knownIssues}}</dd>
  <dt>Pending Changes</dt>
  <dd>{{pendingChanges}}</dd>
  <dt>Data Source</dt>
  <dd>{{dataSource.name}}</dd>
  <dt>Vendor</dt>
  <dd>{{vendor.name}}</dd>
</dl>
{{/with}}
