<h1>User Groups</h1>
<div class="clearfix" style="margin-bottom: 10px;">
  <button id="create-group" class="btn btn-small btn-success">
    <i class="icon-plus icon-white"></i>
    <span>New group&hellip;</span>
  </button>
</div>
{{#page pageableCollection}}
<table class="table table-hover">
  <thead>
  <tr>
    {{sortableHeading pageableCollection 'name' 'Name'}}
    <th colspan="2" style="width: 91px;"></th>
  </tr>
  </thead>
  <tbody>
  {{#each list}}
  <tr>
    <td><a href="#" data-id="{{id}}" class="group-name">{{name}}</a></td>
    <td style="width: 14px;"><a href="#" class="group-edit" data-id="{{id}}"><i class="icon-edit"></i></a></td>
    <td style="width: 77px;"><input class="group-delete" data-id="{{id}}" type="checkbox"></td>
  </tr>
  {{/each}}
  </tbody>
  <tfoot>
  <tr>
    <td colspan="2">
      <div id="paginator" class="pagination pagination-small"></div>
    </td>
    <td style="width: 77px;">
      <button id="btnDelete" class="btn btn-small btn-danger">
        <i class="icon-remove icon-white"></i>
        <span>Delete</span>
      </button>
    </td>
  </tr>
  </tfoot>
</table>
{{else}}
<p>None defined.</p>
{{/page}}
