<form class="form-horizontal">
    <fieldset>
        <legend><%- column.name %></legend>
        <div class="control-group">
            <label class="control-label" for="columnIndex">Column Index</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="columnIndex"><%- column.columnIndex %></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="isAutoinc">Auto Increment?</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="isAutoinc"><%- column.isAutoinc %></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="isNullable">Nullable?</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="isNullable"><%- column.isNullable %></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="isUnique">Unique?</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="isUnique"><%- column.isUnique %></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="precision">Precision</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="precision"><%- column.precision %></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="scale">Scale</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="scale"><%- column.scale %></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="defaultValue">Default value</label>
            <div class="controls">
                <span class="input-xlarge uneditable-input" id="defaultValue"><%- column.defaultValue %></span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-primary" href="#/columns/edit/<%- column.id %>">Edit</a>
            </div>
        </div>
    </fieldset>
</form>
